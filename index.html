<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Free Online Language Translator | English to Indian Languages</title>
    <meta name="description" content="Translate text from English to Hindi, Gujarati, Marathi, Tamil, Telugu, and more Indian languages for free using this online translator." />
    <meta name="keywords" content="language translator, English to Hindi, English to Tamil, online translation, free translator, Indian languages" />
    <meta name="author" content="Your Name or Website" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Free Online Language Translator" />
    <meta property="og:description" content="Translate English to Hindi, Gujarati, Tamil, and more Indian languages online." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/translator" />
    <meta property="og:image" content="https://yourwebsite.com/translator-preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="language-translator.css" />
</head>
<body>
    <main class="container">
        <header>
            <h1 class="first1">Language Translator</h1>
            <h2>Translate English to Indian Languages</h2>
        </header>

        <section aria-label="Input Section">
            <label for="englishdata">Enter English Text:</label>
            <textarea id="englishdata" name="englishdata" class="englishdata" placeholder="Enter English text here..." rows="5"></textarea>
        </section>

        <section aria-label="Output Section">
            <label for="hindidata">Translated Text:</label>
            <textarea id="hindidata" name="hindidata" class="hindidata" placeholder="Translated text will appear here..." rows="5" readonly></textarea>
        </section>

        <section aria-label="Language Selection">
            <label for="language">Choose Target Language:</label>
            <select id="language" name="language" class="language">
                <option value="">-- Choose Language --</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="gu">Gujarati</option>
                <option value="mr">Marathi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="pa">Punjabi</option>
                <option value="bn">Bengali</option>
                <option value="ur">Urdu</option>
                <option value="or">Oriya</option>
                <option value="as">Assamese</option>
                <option value="ma">Manipuri</option>
                <option value="sa">Sanskrit</option>
                <option value="ne">Nepali</option>
                <option value="sd">Sindhi</option>
            </select>
        </section>

        <section class="actions" aria-label="Action Buttons">
            <button id="translatebtn">Translate</button>
            <button id="copy">Copy Translated Text</button>
        </section>
    </main>

    <!-- JS -->
    <script src="language-translator.js"></script>
</body>
</html>
